<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Attendance System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar" id="navbar" style="display: none;">
            <div class="nav-container">
                <div class="nav-logo">
                    <i class="fas fa-id-card-clip"></i>
                    <span>AI Attendance</span>
                </div>
                <ul class="nav-links">
                    <li><a href="#" data-view="dashboard" class="nav-link active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#" data-view="register-student" class="nav-link"><i class="fas fa-user-plus"></i> Register Student</a></li>
                    <li><a href="#" data-view="take-attendance" class="nav-link"><i class="fas fa-camera"></i> Take Attendance</a></li>
                    <li><a href="#" data-view="history" class="nav-link"><i class="fas fa-history"></i> History</a></li>
                    <li><a href="#" id="logout-btn" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="view-container" class="container">
                <!-- Views will be injected here -->
                <div class="loader-container" id="main-loader" style="display: flex;">
                    <div class="loader"></div>
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
